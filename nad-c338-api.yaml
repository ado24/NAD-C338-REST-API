openapi: 3.1.0
info:
  title: NAD C338 Control API
  version: 1.0.0
  description: API for controlling NAD C338 amplifier
servers:
  - url: http://localhost:3000
paths:
  /power:
    get:
      summary: Get power status
      responses:
        '200':
          description: Power status
          content:
            application/json:
              schema:
                type: object
                properties:
                  power:
                    type: string
        '500':
          description: Server error
    post:
      summary: Set power status
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: string
                  enum: [On, Off]
      responses:
        '200':
          description: Power status set
        '500':
          description: Server error
  /volume:
    get:
      summary: Get volume level
      responses:
        '200':
          description: Volume level
          content:
            application/json:
              schema:
                type: object
                properties:
                  volume:
                    type: number
        '500':
          description: Server error
    put:
      summary: Set volume level
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                level:
                  type: number
      responses:
        '200':
          description: Volume level set
        '500':
          description: Server error
  /source:
    get:
      summary: Get source
      responses:
        '200':
          description: Source
          content:
            application/json:
              schema:
                type: object
                properties:
                  source:
                    type: string
        '500':
          description: Server error
    put:
      summary: Set source
      requestBody:
        required: true
