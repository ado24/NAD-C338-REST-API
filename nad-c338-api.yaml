      summary: Get mute status
      responses:
        '200':
          description: Mute status
          content:
            application/json:
              schema:
                type: object
                properties:
                  mute:
                    type: string
        '500':
          description: Server error
    post:
      summary: Mute
      responses:
        '200':
          description: Muted
        '500':
          description: Server error
  /unmute:
