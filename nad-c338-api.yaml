                level:
                  type: number
      responses:
        '200':
          description: Brightness level set
        '500':
          description: Server error
  /bass:
    get:
      summary: Get bass status
      responses:
        '200':
          description: Bass status
          content:
            application/json:
              schema:
                type: object
                properties:
                  bass:
                    type: string
        '500':
          description: Server error
    post:
      summary: Set bass
      responses:
        '200':
          description: Bass set
        '500':
          description: Server error
    delete:
      summary: Unset bass
      responses:
        '200':
          description: Bass unset
        '500':
